<ng-container *ngIf="options.length > 0">
  <div class="form-control-container">
    <mat-form-field appearance="fill">
      <mat-label>{{label}}</mat-label>
      <input class="input" type="text" placeholder="Pick one" matInput (click)="openVKeyboard()" [value]="displayText">
      <mat-icon matSuffix (click)="onClickIcon($event)">keyboard</mat-icon>
    </mat-form-field>
  </div>
</ng-container>
