<h1 mat-dialog-title>Select Key</h1>

<div mat-dialog-content>
  <mat-tab-group [selectedIndex]="tabSelected">
    <mat-tab label="General Key">
      <Virtual-Keyboard [id]="value" [width]="1000" [height]="500" [keys]="(general$ | async)!"
        (itemClicked)="onGeneralClick($event)"></Virtual-Keyboard>
    </mat-tab>
    <mat-tab label="Only Linux Key">
      <mat-chip-listbox>
        <mat-chip-option *ngFor="let item of onlyLinux$ | async" [ngClass]="{ selected: item.code === value }"
          [selected]="item.code === value" (click)="onLinuxClick(item.code)">{{ item.name }}</mat-chip-option>
      </mat-chip-listbox>
    </mat-tab>
  </mat-tab-group>
</div>

<div mat-dialog-actions align="end">
  <button mat-raised-button (click)="select(0)" [color]="value === 0 ? 'warn' : ''">Set None</button>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
