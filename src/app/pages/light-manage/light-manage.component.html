<mat-drawer-container [hasBackdrop]="false">
    <mat-drawer-content>
        <Virtual-Keyboard #vkeyboard class="virtual-keybaord" [width]="1440" [height]="720" [id]="active?.id"
            [keys]="(this.vkeys$ | async)!" (itemClicked)="onItemClicked($event)"></Virtual-Keyboard>

    </mat-drawer-content>

    <mat-drawer #editor position="end" [mode]="'side'">
        <ng-container *ngIf="this.active">
          <div class="editor-header">
            <h2 class="editor-title">
              Idï¼š{{ this.active.id | order }}
            </h2>
            <mat-icon (click)="onEditorClosed()">close</mat-icon>
          </div>
          <div class="editor-content">
            <ng-container *ngIf="formData">
              <dynamix-form [data]="formData" (modeChanged)="onModeChanged($event)" (valueChanged)="onFormSubmit($event)">
              </dynamix-form>
            </ng-container>
          </div>
        </ng-container>
      </mat-drawer>
</mat-drawer-container>
