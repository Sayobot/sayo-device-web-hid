<div cdkDropList class="password-list" (cdkDropListDropped)="drop($event)">
  <string-edit *ngFor="let item of (pwds$ | async)" [id]="item.id | order" [text]="item.content" charset="ASCII"
    [maxLength]="item.max" (textChanged)="onTextChanged(item, $event)">
  </string-edit>

  <app-footer></app-footer>
</div>
