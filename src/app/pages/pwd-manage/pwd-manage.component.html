<div cdkDropList class="password-list" (cdkDropListDropped)="drop($event)">
  <ng-container *ngFor="let item of (pwds$ | async)">
    <string-edit cdkDrag [id]="item.id | order" [text]="item.content" charset="ASCII"
      (textChanged)="onTextChanged(item.id, $event)">
    </string-edit>
  </ng-container>
</div>
